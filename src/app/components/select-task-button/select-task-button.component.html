<div class="select-task-button">
    <ng-container *ngIf="popupDisplayed">
        <select-task [goals]="goals"
            (submitIntentions)="selectTasks($event)"
            (close)="closePopup()"
        ></select-task>
    </ng-container>

    <button (click)="showPopup()" class="btn select-task-btn">Select Tasks</button>
    
</div>
