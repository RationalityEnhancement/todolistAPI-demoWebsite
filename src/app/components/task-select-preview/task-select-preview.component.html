<div [ngClass]="{'selected': selected}" class="task-select-preview">
    <h3>{{task.name}}</h3>
    <ul>
        <li class="info-elelement"> Estimation: <span>{{task.time_est}}hr</span></li>
        <li class="info-elelement">Deadline: <span>{{task.deadline || '/'}}</span></li>
    </ul>

    <div class="icon-wrapper">
        <ng-container *ngIf="selected">
            <span>selected</span>
        </ng-container>
        <div class="icon">
            <fa-icon [icon]="selectIcon"></fa-icon>
        </div> 
    </div>
</div>
