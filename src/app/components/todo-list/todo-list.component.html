<ng-container *ngIf="goals$ | async as goals">

  <div style="margin-bottom: 100px;">
    <select-task-button [goals]="goals"></select-task-button>
  </div>
  
  
  <ng-container [ngSwitch]="currentView">
    <initial-goal-view *ngSwitchCase="'initialGoal'" (submitInitialGoal)="toggleView('furtherGoals')">
    </initial-goal-view>
    <further-goals-view *ngSwitchCase="'furtherGoals'" [goals]="goals" (continueToGoalEditor)="toggleView('goalEditor')">
    </further-goals-view>
    <goal-editor *ngSwitchCase="'goalEditor'" [goals]="goals"></goal-editor>
  </ng-container>
</ng-container>
