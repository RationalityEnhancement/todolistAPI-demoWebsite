<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ToDo</title>
  <base href="./">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,900' rel='stylesheet'
    type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,300,700'
    rel='stylesheet' type='text/css'>
</head>

<body style="padding: 25px">
  <reg-todo-list reg-goals='[{
      "code": "1",
      "color": "#f561fa",
      "name": "Goal 1",
      "estimate": 10,
      "deadline": "2022-08-15",
      "value": 50,
      "tasks": [
          {
              "name": "All tasks that are not clearly specified, but necesssary for your goal. It might be a good idea to divide this goal into smaller, more actionable tasks.",
              "time_est": 10,
              "deadline": "2022-08-05",
              "workflowyId": "g2-everything-else-1659094181342"
          }
      ]
  }]'></reg-todo-list>

  <reg-select-tasks reg-goals='[{
    "code": "1",
    "color": "#f561fa",
    "name": "Goal 1",
    "estimate": 10,
    "deadline": "2022-08-15",
    "value": 50,
    "tasks": [
        {
            "name": "All tasks that are not clearly specified, but necesssary for your goal. It might be a good idea to divide this goal into smaller, more actionable tasks.",
            "time_est": 10,
            "deadline": "2022-08-05",
            "workflowyId": "g2-everything-else-1659094181342"
        },
        {
          "name": "A new task.",
          "time_est": 2,
          "deadline": "2022-08-20",
          "workflowyId": "g2-t1",
          "completed": false
      }
    ]
}]'></reg-select-tasks>
</body>

<script>
  const todolistElement = document.querySelector('reg-todo-list');
  const selectTasksElement = document.querySelector('reg-select-tasks');

  todolistElement.addEventListener('addedGoalEvent', (event) => console.log(event.detail));
  todolistElement.addEventListener('deletedGoalEvent', (event) => console.log(event.detail));
  todolistElement.addEventListener('completedGoalEvent', (event) => console.log(event.detail));
  todolistElement.addEventListener('adjustedGoalEvent', (event) => console.log(event.detail));

  selectTasksElement.addEventListener('selectedTasksEvent', (event) => console.log(event.detail));
</script>

</html>
