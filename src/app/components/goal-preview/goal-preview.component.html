<div [ngClass]="{'overdue': isOverdue}" class="goal-preview">
    <h3>{{goal.name}}</h3>
    <ul>
        <li class="goal-info-element">Value: <span><b>{{goal.value}}%</b></span></li>
        <li class="goal-info-element"> Estimation: <span><b>{{goal.time_est}}hr</b></span></li>
        <li class="goal-info-element">Deadline: <span><b>{{goal.deadline}}</b></span></li>
    </ul>
    <ng-content></ng-content>
</div>
